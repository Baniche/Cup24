<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./src/favicon.ico">
    <title>Cup24</title>
</head>

<body>
    <header>
        <a class="info icons" href="#"><img class="images info-img" src="./src/info-img.png"></a>
        <h1 class="site-name">Cup24</h1>
        <div class="user-cart">
            <a class="cart icons" href="#"><img class="images cart-img" src="./src/cart-img.png"></a>
            <a class="user icons" href="#"><img class="images user-img" src="./src/user-img.png"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="product">
                <h2 class="product-name">ОДНА КРУЖКА НА ДЕНЬ</h2>
                <img class="product-img" src="./src/image 1.png" alt="Product Image">
                <p class="product-description">Кружка з монстиком</p>
                <span class="product-price">250 грн</span>
                <p class="product-timer">До завершення пропозиції: 15:32:17</p>
                <a href="#" class="add-to-cart"><span class="button-text">Купити</span></a>
            </div>

</body>
<script src="./src/script.js"></script>

</html>
